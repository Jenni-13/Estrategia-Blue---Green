name: Deploy Blue-Green

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define un entorno para mejor seguimiento de secretos y despliegues
    environment: production

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      # ğŸ”‘ 1. Configurar la clave SSH usando el Agente (SOLUCIÃ“N al error 'exit code 1')
      # Esto carga la llave directamente en la memoria del agente, evitando problemas de formato.
      - name: ğŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸ›¡ï¸ 2. AÃ±adir el host al known_hosts (solo se necesita esta parte del paso anterior)
      - name: ğŸ›¡ï¸ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.83.114.79 >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Green Server
        # El argumento '-i ~/.ssh/deploy_key' se ha eliminado.
        # Ahora el SSH Agent se encarga de la autenticaciÃ³n.
        run: |
          ssh jennifer13br2004@34.83.114.79 << 'EOF'
            echo "Iniciando pull en el repositorio..."
            # AsegÃºrate de que esta sea la ruta correcta en tu VM
            cd ~/Estrategia-Blue---Green 
            git pull origin main

            echo "Ejecutando despliegue Green..."
            bash scripts/deploy-green.sh
          EOF

      - name: ğŸ©º Health Check Green Server
        run: |
          echo "Realizando verificaciÃ³n de salud (Health Check) en el servidor Green..."
          # El argumento '-i ~/.ssh/deploy_key' se ha eliminado.
          ssh jennifer13br2004@34.83.114.79 << 'EOF'
            # AsegÃºrate de que 8080 es el puerto BLUE y 3001 el puerto GREEN
            curl -f http://localhost:8080 || exit 1
            curl -f http://localhost:3001/health || exit 1
            echo "Health Check exitoso."
          EOF

      - name: ğŸ”„ Switch Traffic to Green (Cambio de Router)
        run: |
          echo "Cambiando el trÃ¡fico al servidor Green..."
          # El argumento '-i ~/.ssh/deploy_key' se ha eliminado.
          ssh jennifer13br2004@34.83.114.79 << 'EOF'
            # Ejecutar script que modifica la configuraciÃ³n de Nginx/balanceador
            bash scripts/switch.sh
          EOF
