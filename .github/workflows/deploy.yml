        uses: actions/checkout@v3

      # ðŸ”‘ 1. Configurar la clave SSH usando el Agente 
      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ðŸ›¡ï¸ 2. AÃ±adir el host al known_hosts con la IP CORRECTA
      - name: ðŸ›¡ï¸ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          # IP CORREGIDA: 136.117.87.54
          ssh-keyscan -H 136.117.87.54 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Green Server
        run: |
          # IP CORREGIDA
          ssh jennifer13br2004@136.117.87.54 << 'EOF'
            echo "Iniciando pull en el repositorio..."
            cd ~/Estrategia-Blue---Green 
            git pull origin main

            echo "Ejecutando despliegue Green..."
            bash scripts/deploy-green.sh
          EOF

      - name: ðŸ©º Health Check Green Server
        run: |
          echo "Realizando verificaciÃ³n de salud (Health Check) en el servidor Green..."
